<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flex{
            height: 250px;
            border: 1px solid black;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .flex div{
            background: orange;
            width: 52px;
            margin: 1em auto;
        }
    </style>
</head>

<body>

    <h1>Display Flex</h1>

    <div class="flex">
        <div class="1">1</div>
        <div class="2">2</div>
        <div class="3">3</div>
        <div class="4">4</div>
    </div>

</body>

</html>
