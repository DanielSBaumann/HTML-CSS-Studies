<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporar conteudo</title>
    <style>

    </style>
</head>

<body>
    <h1>Audio & Vídeo & Frames</h1>

    <h2>Audio</h2>

    <audio controls autoplay loop>
        <source src="media/mozart_trompa.mp3" type="audio/mp3">
        <source src="media/mozart_trompa.ogg" type="audio/ogg">
        <p>Seu Browser não suporta este recurso</p>
    </audio>

    <h2>video</h2>

    <video controls autoplay loop muted>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogv">
        <source src="media/video.webm" type="video/webm">
        <p>Seu Browser não suporta este recurso</p>
    </video>

    <h2>Frames</h2>

    <iframe src="http://serfrontend.com" frameborder="0" width="100%" height="500"></iframe>

</body>

</html>
