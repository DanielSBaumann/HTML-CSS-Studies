<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>

    <style>
        body {
            font-family: sans-serif;
        }
        a[target="_blank"]::after{
            content: url(img/newWindow.png);
            display: inline-block;
            margin-left: 5px;
        }
        a[href$='.pdf']::before{
            content: url(img/pdf-icon.gif);
            display: inline-block;
            margin-right: 5px;
        }
    </style>

</head>

<body>

    <h1>Estrutura b√°sica</h1>

    <a href="http://serfrontend.com" target="_blank">link externo</a>
    <br><br>
    <a href="qq.pdf">download do PDF</a>

    <hr>

    <input type="checkbox" name="qualquer" id="chk">
    <label for="chk">li e aceito o contrato</label>
</body>

</html>
