<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Daniel Baumann">
    <meta name="description" content="Layout apresentação">
    <meta name="key-words" content="html5, css3 , tecnologia">
    <title>Forms</title>
</head>

<body>

    <h1>Exemplo de formulário</h1>

    <form action="http://www.google.com/search" method="GET" target="_blank">
        <label for="txt-busca">Faça uma busca</label>
        <input type="text" name="search" id="txt-busca">
        <input type="submit" value="enviar">
        <fieldset class="box">
            <legend>Login</legend>
            <label for="login">User </label>
            <input type="text" name="login" id="login">
            <label for="senha">Senha </label>
            <input type="password" name="senha" id="senha">
        </fieldset>
        <input type="submit" value="Entrar">
    </form>

</body>

</html>
